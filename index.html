<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>control local storage</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- local storage -->
    <div class="parent">
        <h1 class="localHedear">local Storage</h1>
        <div class="inputContainer">
            <input type="text" id="the-inputKey" placeholder="write key...">
            <input type="text" id="the-inputValue" placeholder="write value...">
        </div>
        <div class="buttons">
            <span class="check-item">check-item</span>
            <span class="add-item">add-item</span>
            <span class="delete-item">delete-item</span>
            <span class="show-items">show-item</span>
        </div>
        <div class="results">
            <span>result here</span>
        </div>
    </div>
    <!-- cookies -->
    <div class="parent">
        <h1 class="cookiesHeader">cookies</h1>
        <div class="inputContainer">
            <input type="text" id="the-inputKeyCookies" placeholder="write key...">
            <input type="text" id="the-inputValueCookies" placeholder="write value...">
        </div>
        <div class="buttons cookies">
            <span class="check-itemCookies">check-item</span>
            <span class="add-itemCookies">add-item</span>
            <span class="delete-itemCookies">delete-item</span>
            <span class="show-itemsCookies">show-item</span>
        </div>
        <div class="resultsCookies">
            <span>result here</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
